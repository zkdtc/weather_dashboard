  <script>
    var APIKey = "166a433c57516f51dfab1f7edaed8413" //"329ebdf55f70c1a2c32d5e5f2c8342fa";
    if (localStorage.getItem('city')) {
      $('#cityInput').val(JSON.parse(localStorage.getItem('city')));
      showWeather();
    }

    // Listner ffor the search history
    $('#history').on('click', function (event) {
      event.preventDefault();
      console.log(event.target);
      $('#cityInput').val(event.target.id);
      showWeather();

    })


    // Listner for the search button
    $('#citySubmit').on('click', function (event) {
      event.preventDefault();
      showWeatheradd();
    });





    function showWeather() {

      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
      var yyyy = today.getFullYear();
      today = mm + '/' + dd + '/' + yyyy;
      var city = $('#cityInput').val();
      localStorage.setItem('city', JSON.stringify(city));
      // Here we are building the URL we need to query the database
      var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
        "q=" + city + "&cnt=6&appid=" + APIKey;

      var queryURLforecast = "https://api.openweathermap.org/data/2.5/forecast/daily?" +
        "q=" + city + "&cnt=6&appid=" + APIKey;

      // Here we run our AJAX call to the OpenWeatherMap API to show the current weather
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        // Show the UV index
        var lat = response.coord.lat;
        var lon = response.coord.lon;
        get_uv(lat, lon);


        var tempF = (response.main.temp - 273.15) * 1.80 + 32;
        $('.card-header').html(city + ' ' + today);
        console.log(response);
        $('#current-icon').attr('src', 'http://openweathermap.org/img/wn/' + response.weather[0].icon + '@2x.png');
        $('#current-temp').text('Temperature: ' + tempF.toFixed(2) + String.fromCharCode(176)+' F');
        $('#current-humidity').text("Humidity: " + response.main.humidity + '%');
        $('#current-wind').text("Wind Speed: " + response.wind.speed + ' MPH');

      });

      // Here we run our AJAX call to the OpenWeatherMap API
      $.ajax({
        url: queryURLforecast,
        method: "GET"
      }).then(function (response) {

        for (i = 1; i < 6; i++) {
          var someDate = new Date();
          var numberOfDaysToAdd = i;
          someDate.setDate(someDate.getDate() + numberOfDaysToAdd);
          var dd = someDate.getDate();
          var mm = someDate.getMonth() + 1;
          var y = someDate.getFullYear();
          var someFormattedDate = mm + '/' + dd + '/' + y;
          var tempF = (response.list[i - 1].temp.day - 273.15) * 1.80 + 32;

          $('#forecast' + i + '-date').text(someFormattedDate);
          $('#forecast' + i + '-icon').attr('src', 'http://openweathermap.org/img/wn/' + response.list[i - 1].weather[0].icon + '@2x.png');
          $('#forecast' + i + '-temp').text('Temp: ' + tempF.toFixed(2) + String.fromCharCode(176)+' F');
          $('#forecast' + i + '-humidity').text("Humidity: " + response.list[i - 1].humidity + '%');
          $('#forecast' + i + '-wind').text("Wind Speed: " + response.list[i - 1].speed + ' MPH');
          $('#cityInput').val('');
        }

      });


    }

    function showWeatheradd() {

      // Add to the history list
      var city = $('#cityInput').val();
      $('#history').append('<button type="button" class="btn btn-info btn-lg btn-block" style="margin-left:3%;" id="' + city.trim() + '">' + city + '</button>');
      showWeather();
    }

    function get_uv(lat, lon) {

      queryUV = "http://api.openweathermap.org/data/2.5/uvi?appid=" + APIKey + "&lat=" + lat + "&lon=" + lon;
      uv = $.ajax({
        url: queryUV,
        method: "GET"
      }).then(function (response) {
        var uvIndex = response.value;
        $('#current-uv').text('UV Index:' + uvIndex);
        if (uvIndex < 2.5) {
          uvColor = 'green'
        }
        else if (uvIndex >= 2.5 && uvIndex < 5.5) {
          uvColor = 'yellow'
        }
        else if (uvIndex >= 5.5 && uvIndex < 7.5) {
          uvColor = 'orange'
        }
        else {
          uvColor = 'red'
        }
        $('#current-uv').attr('style', 'color:' + uvColor)

      });

    }
